name: Java CI with Maven

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  ms-book-catalogue-service:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 21

      - name: Build with Maven
        run: mvn clean package && pwd && ls -l target

      - name: Create Docker Image
        run: docker build -t relatos/ms-books-catalogue:latest .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Push Docker Image to AWS Public ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/d4x9j1e4
          docker tag relatos/ms-books-catalogue:latest public.ecr.aws/d4x9j1e4/relatos/ms-books-catalogue:latest
          docker push public.ecr.aws/d4x9j1e4/relatos/ms-books-catalogue:${{ github.ref_name }}