name: Java CI with Maven

on: 
  push:
    branches:
      - dev

jobs:
  ms-book-catalogue-service:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run a docker test
        run: docker
      - name: Run a maven test
        run: mvn -B -DskipTests clean package