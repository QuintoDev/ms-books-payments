name: Java CI with Maven

on:
  push:
    branches:
      - dev

jobs:
  ms-book-catalogue-service:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 21

      - name: Build with Maven
        run: mvn clean package && pwd && ls -l target

      - name: Create Docker Image
        run: docker build -t ms-book-catalogue-service .

      - name: Config aws credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} | aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} | aws configure set region us-east-1

      - name: Push Docker Image to aws public ecr
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/d4x9j1e4
          docker tag relatos/ms-books-catalogue:latest public.ecr.aws/d4x9j1e4/relatos/ms-books-catalogue:latest
          docker push public.ecr.aws/d4x9j1e4/relatos/ms-books-catalogue:latest
