name: Java CI with Maven

on:
  push:
    branches:
      - dev

jobs:
  ms-book-catalogue-service:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21
      
      - name: Build with Maven
        run: mvn clean package && ls -l target
